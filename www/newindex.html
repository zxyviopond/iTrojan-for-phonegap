<head>
<!--Meta-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />


<!--StyleSheets-->
<link rel="stylesheet" href="css/default.min.css" />
<link rel="stylesheet" href="css/woody.min.css" />

<script type="text/javascript" src="js/jquery.ui.map.js"></script>

 <script type="text/javascript" src="js/jquery.ui.map.extensions.js"></script>
 <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> 
<!--Title-->
<title>HouseFinder</title>
<!--Script for Iscroll setup-->
<script type="text/javascript">
var myScroll;
function loaded() {
	myScroll = new iScroll('wrapper');
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);
</script>


</head>

<body>
<div id="page_index" data-role="page">
<div id="header"><!--Begin of Header in Iscroll-->
<div data-role="header" id="searchhouse_header">
<h2>Find House</h2>
<a href="index.html" data-icon="back">Back</a>
<a href="#"><img src="images/about.png" width="14" style="top:3px;position:relative;">Profile</a>
</div>
</div><!--End of Header in Iscroll-->
<div id="wrapper"><!--Begin of Wrapper in Iscroll-->
<div id="scroller"><!--Begin of Scroller in Iscroll-->
<div data-role="content"><!--Begin of Content-->
<form id="target">
<input type="search" name="search" id="searchbox" value="" placeholder="Search Address"/>
</form>


</div><!--End of Content-->
</div><!--End of Scroller in Iscroll-->
<!--Fix the background image-->
<img id="i-hold-the-effectively-fixed-background-image" style="width:auto;height:auto;position:absolute; top:0px; bottom:0px; left:0px; right:0px; z-index:-1;" src="images/background.jpg"></img>
</div>
</div><!--End of Wrapper in Iscroll-->

</div><!--End if page_index-->
