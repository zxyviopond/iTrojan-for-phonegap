<script type="text/javascript">



function moveto(url){
	startdate=$("#startdate").val();
	enddate=$("#enddate").val();
	leasingtype=$("#select-choice-1").val();
	if(startdate==""||enddate==""){
	alert("Please Fill the Required Date");	
	$(".trick").removeClass("ui-btn-active ui-state-persist");
	$("#thistrick").addClass("ui-btn-active ui-state-persist");
	
	}
	else{
	localStorage.startdate=startdate;
	localStorage.enddate=enddate;
	localStorage.leasingtype=leasingtype;
	$.mobile.changePage(url);	
	}
	
	
	
}
</script>
